<section class="section">
    <div class="section__content container">
        <header class="section__header">
            <h2 class="section__title">Давайте знакомиться</h2>
        </header>
        <div class="section__body intro">
            <div class="intro__description">
                <div class="intro__text section-description">
                    <p><span class="text-decor">Посмотрите минутное видео</span> от&nbsp;основателя компании</p>
                </div>
                <div class="intro__video-container yt-video">
                    <a class="yt-video__link" href="https://www.youtube.com/watch?v=lWyzc7Yz5_o" aria-hidden="true">
                        <picture>
                            <source srcset="./img/intro/cover.avif" type="image/avif">
                            <source srcset="./img/intro/cover.webp" type="image/webp">
                            <img loading="lazy" src="./img/intro/cover.jpg" class="intro__video-cover" width="457"
                                height="258" alt="">
                        </picture>
                    </a>
                </div>
            </div>
            <div class="intro__video-control">
                <button type="button" class="video-button btn-reset">
                    <span class="visually-hidden">Играть видео</span>
                </button>
                <div class="intro__video-gift">
                    Посмотрите видео и&nbsp;получите подарок
                </div>
            </div>
            <div class="intro__decor blurred-balls blurred-balls--intro">
                <figure class="intro__photo">
                    <picture>
                        <source srcset="./img/intro/man.avif" type="image/avif">
                        <source srcset="./img/intro/man.webp" type="image/webp">
                        <img loading="lazy" src="./img/intro/man.jpg" class="intro__image" width="328" height="350"
                            alt="Мужчина в белой рубашке">
                    </picture>
                    <figcaption class="intro__photo-description">Михаил Самохвалов —&nbsp;основатель WebleX.
                    </figcaption>
                </figure>
            </div>

        </div>
    </div>
</section>
